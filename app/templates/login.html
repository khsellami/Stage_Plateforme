<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script>
    function toggleForm() {
      const box = document.querySelector('.login-box');
      const title = box.querySelector('h2');
      const form = box.querySelector('form');
      const toggleLink = form.querySelector('p a');

      if (title.textContent === "Sign In") {
        title.textContent = "Sign Up";
        form.innerHTML = `
          <div class="input-box">
            <input type="text" placeholder="Name" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="options">
            <label><input type="checkbox" required /> I agree to the terms & conditions</label>
          </div>
          <button class="btn">Sign Up</button>
          <p>Already have an account? <a href="#" onclick="toggleForm()">Sign in</a></p>
        `;
      } else {
        title.textContent = "Sign In";
        form.innerHTML = `
          <div class="input-box">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button class="btn">Sign In</button>
          <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
        `;
      }
    }
  </script>
</head>
<body>
  <main class="container">
    <div class="login-box">
      <h2>Sign In</h2>
      <form method="POST" action="{{ url_for('login') }}">
  <div class="input-box">
    <input type="email" name="email" placeholder="Email" required />
  </div>
  <div class="input-box">
    <input type="password" name="password" placeholder="Password" required />
  </div>
  <div class="options">
    <label><input type="checkbox" /> Remember me</label>
    <a href="#">Forgot password?</a>
  </div>
  <button type="submit" class="btn">Sign In</button>
  <button type="submit" class="btn"><a href="../../recruteur/dashboard.html">Sign In as recruteur</a></button>
  <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
</form>

    </div>
  </main>
</body>
</html>
